<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../dist/css/style.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
</head>

<body>
  <header>
  </header>
  <main>
    <div class="component-content">
      <div class="floating-box">
        <div class="floating-box__fixed">
          <span class="floating-box__fixed-image"></span>
        </div>
        <div class="floating-box__slide">
          <div class="floating-box__slide-inner">
            <span class="floating-box__slide-text"></span>
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer>
  </footer>
</body>
<script>
  gsap.registerPlugin(ScrollTrigger);

  ScrollTrigger.saveStyles(".floating-box__slide-inner, .floating-box__slide-inner");

  ScrollTrigger.matchMedia({

    "(min-width:768px)": function() {
      let text = document.querySelector(".floating-box__slide-inner");

      let tweenText = gsap.to(".floating-box__slide-inner", {
        duration: 3,
        x: 240,
        repeat: -1,
        yoyo: true
      });

      text.addEventListener("mouseenter", () => tweenText.reverse());

      text.addEventListener("mouseleave", () => tweenText.play());
    },

    "(max-width: 767px)": function() {
      text.addEventListener("mouseleave", () => tweenText.pause());
    }

  });
</script>

</html>
