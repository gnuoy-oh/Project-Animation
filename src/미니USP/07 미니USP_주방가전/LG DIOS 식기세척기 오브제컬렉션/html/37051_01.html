<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../../../../../assets/scss/style.css" />

</head>

<body>
  <div class="miniusp">
    <main>
      <div class="component-content component-content--cream-yellow">
        <div class="badge">
          <span class="badge__order">
            기능 1
          </span>
          <span class="badge__text">
            토네이도 세척날개​
          </span>
        </div>
        <h2 class="component-content__title">
          강력한 물줄기가 54개로 뿜뿜!
        </h2>
        <div class="component-content__source">
          <video class="component-content__video" playsinline muted autoplay>
            <source src="../video/기능1_토네이도 세척날개.mp4" type="video/mp4" />
          </video>
          <div class="component-content__description">
            <p class="component-content__description-text">
              * 세척날개가 정회전, 역회전하면서 물을 분사시켜 세척되므로, 세척날개의 세척프로그램상
            </p>
            <p class="component-content__description-text">
              54개의 토출구에서 물살이 동시에 분사되지 않음​
            </p>
            <p class="component-content__description-text">
              * 기름때 제거 비교 실험 조건​
            </p>
            <p class="component-content__description-text">
              오염물(밥풀, 마가린, 달걀노른자, 김치 + 고추가루, 우유, 커피 등)을
            </p>
            <p class="component-content__description-text">
              식기에 골고루 도포 및 건조 후 세척평가 진행​
            </p>
          </div>
        </div>
        <p class="component-content__paragraph">
          양방향으로 회전하는
          <br />강력한 물살 토네이도 세척날개를 중심으로
          <br /><em>총 54개의 입체물살이​ 더 강력하고 꼼꼼하게 세척해요.</em>
        </p>
      </div>
    </main>
  </div>
  <script src="../../../../../assets/js/index.js"></script>
</body>


</html>
