<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../../../../../assets/scss/style.css" />

</head>

<body>
  <div class="miniusp">
    <main>
      <div class="component-content component-content--cream-yellow">
        <div class="badge">
          <span class="badge__order">
            기능 1
          </span>
          <span class="badge__text">
            무빙 출수탭​
          </span>
        </div>
        <h2 class="component-content__title">
          위 아래 위위 아래 무빙 출수탭​
        </h2>
        <div class="component-content__source">
          <video class="component-content__video" playsinline muted autoplay>
            <source src="../video/기능1_무빙 출수탭.mp4" type="video/mp4" />
          </video>
          <div class="component-content__description">
            <p class="component-content__description-text">
              * 국내 최초는 국내 판매 중인 정수기에 대한 상/하/좌/우 출수탭 도입 기준 (2019.09)​
            </p>
            <p class="component-content__description-text">
              * 30g 미만의 가벼운 컵은 높이 감지 중 넘어질 수 있습니다.​
            </p>
            <p class="component-content__description-text">
              * 컵의 높이가 출수탭보다 낮은 경우 (13cm 미만) 높이 감지가 되지 않습니다.​​
            </p>
            <p class="component-content__description-text">
              * 무빙 출수탭 이동 범위는 최대 100mm입니다.​
            </p>
          </div>
        </div>
        <p class="component-content__paragraph">
          <em>상하좌우 무빙 출수탭으로 공간 활용성을 더해보세요.​</em>
          <br />용기 높이에 맞춰 출수구가 자동 조절되어 ​
          <br />뜨거운 물을 받을 때도 안전해요.​
        </p>
      </div>
    </main>
  </div>
  <script src="../../../../../assets/js/index.js"></script>
</body>


</html>
