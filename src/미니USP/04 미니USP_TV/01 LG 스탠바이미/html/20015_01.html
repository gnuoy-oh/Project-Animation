<body>
  <div class="miniusp">
    <main>
      <div class="component-content component-content--orange component-content--video">
        <div class="badge">
          <span class="badge__order">
            기능 1
          </span>
          <span class="badge__text">
            무빙휠
          </span>
        </div>
        <h2 class="component-content__title">
          스탠바이미는 스탠바이유
        </h2>
        <div class="component-content__source">
          <video class="component-content__video component-content__video--sm" playsinline muted autoplay>
            <source src="../video/기능1_무빙휠(영상).mp4" type="video/mp4" />

          <div class="component-content__description component-content__description--sm">

              (제품사용조건에 따라 배터리 사용시간은 달라질 수 있습니다)​
            </p>
            <p class="component-content__description-text">
              * Wi-Fi 지원모델로, 네트워크를 연결하여 사용 가능합니다.​
            </p>
            <p class="component-content__description-text">
              * 바닥 상황에 따라 이동 제약이 있을 수 있습니다.​
            </p>
          </div>
        </div>
        <p class="component-content__paragraph">
          스탠바이미는 하단에 부착된
          <br />5개의 무빙휠을 이용해​
          <br /><em>거실, 안방, 주방으로 자유롭게 이동할 수 있어요.​</em>
        </p>
      </div>
    </main>
