<!DOCTYPE html>

<head>

  <title>Document</title>
  <link rel="stylesheet" href="../../../../../assets/scss/style.css" />

<body>
  <div class="miniusp">
    <main>
      <div class="component-content component-content--cream-purple component-content--video">
        <div class="badge">
          <span class="badge__order">
            기능 2
          </span>
          <span class="badge__text">
            멀티 케어
          </span>
        </div>
        <h2 class="component-content__title">
          탄력케어 풀코스로 모시겠습니다
        </h2>
        <div class="component-content__source">
          <video class="component-content__video" playsinline muted autoplay>
            <source src="../video/기능2_멀티케어.mp4" type="video/mp4" />
          </video>
          <div class="component-content__description">
            <p class="component-content__description-text">
              * 케어 전 화장을 깨끗하게 지우고, 피부 타입에 맞는 화장품을 충분히 발라 주세요.
            </p>
            <p class="component-content__description-text">
              * 소비자의 이해를 돕기 위해 연출된 영상입니다.
            </p>
          </div>
        </div>
        <p class="component-content__paragraph">
          겉과 속탄력을 탄탄하게 채우는 <em>이텐시브 케어</em>
          <br />눈가를 섬세하게 관리하는 <em>아이케어</em>
          <br />모공 고민을 시원하게 날려주는 <em>쿨링케어</em>
        </p>
      </div>
    </main>
  </div>
  <script src="../../../../../assets/js/index.js"></script>
