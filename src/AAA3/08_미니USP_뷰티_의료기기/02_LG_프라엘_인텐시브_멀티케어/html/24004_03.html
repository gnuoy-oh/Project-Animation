<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../../../../../assets/scss/style.css" />
</head>

<body>
  <div class="miniusp">
    <main>
      <div class="component-content component-content--cream-purple">
        <div class="badge">
          <span class="badge__order">
            기능 3
          </span>
          <span class="badge__text">
            이지 홈 케어
          </span>
        </div>
        <h2 class="component-content__title">
          피부 루틴, 정답을 알려줘!
        </h2>
        <div class="component-content__source">
          <img src="../images/24004_03_contents.png" alt="집중 케어" class="component-content__img">
          <div class="component-content__description">
            <p class="component-content__description-text">
              * 모드별 작동시간
            </p>
            <p class="component-content__description-text">
              - 인텐시브 케어: 6분 / 아이케어: 3분 / 쿨링: 3분
            </p>
            <p class="component-content__description-text">
              * 추천 사용 루틴
            </p>
            <p class="component-content__description-text">
              - 데일리 케어: 하루는 인텐시브 케어(6분), 다음날은 아이케어(3분)와 쿨링케어(3분)
            </p>
            <p class="component-content__description-text">
              - 풀 케어: 주 3회 인텐시브 케어(6분), 아이케어(3분), 쿨링케어(3분)
            </p>
          </div>
        </div>
        <p class="component-content__paragraph">
          얼굴 전체 케어가 필요할 땐 <em>6분 인텐시브 케어</em>
          <br />피부 진정이 필요한 날에는 <em>3분 쿨링 케어</em>
          <br />꼼꼼한 부위별 케어는 <em>3분 아이 케어</em>
          <br />피부에 투자하고 싶을 땐 <em>12분 풀케어</em>로 선택해 보세요.
        </p>
      </div>
    </main>
  </div>
  <script src="../../../../../assets/js/index.js"></script>
</body>

</html>
