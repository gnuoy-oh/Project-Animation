<!DOCTYPE html>

<head>

<body>
  <div class="miniusp">
    <main>
      <div class="component-content component-content--green">
        <div class="badge">
          <span class="badge__order">
            기능 2
          </span>
          <span class="badge__text">
            아이스 쿨파워
          </span>
        </div>
        <h2 class="component-content__title">
          쿨쿨익선이 필요할 때
        </h2>
        <div class="component-content__source">
          <img src="../images/02_contents.png" alt="에어컨" class="component-content__img">
          <div class="component-content__description">
            <p class="component-content__description-text">
              * 아이스 쿨파워
            </p>
            <button onclick="uspPopOpen('usp_pop_index_02');" type="button"
              class="component-content__description-button button">
              <span class="component-content__description-button-icon"></span>
              <span class="component-content__description-button-text"> 세부정보 </span>
            </button>
          </div>
        </div>
        <p class="component-content__paragraph">
          폭염으로 강력한 냉방이 필요할 때,스 필터가
          <br /><em>일반 냉방 온도 대비 4°C 더 낮은 바람을 보내 </em>
          <br /><em>빠르게 냉방해요.</em>
        </p>
      </div>
    </main>
    <div class="modal" id="usp_pop_index_02">
      <div class="modal__dimmed"></div>
      <div class="modal__content">
        <div class="modal__head">
          <button onclick="uspPopClose('usp_pop_index_02');" class="modal__head-button button" title="닫기"></button>
        </div>
        <div class="modal__body">
          <dl class="technology-definition">
            <dd>
              시험 장소 : 강서 환경 챔버시험실
            </dd>
            <dd>
              시험 조건 : 실내 33도 실외 35도
            </dd>
            <dd>
              시험 방법 : 희망온도 18도 설정 강풍, 아이스 쿨파워 비교 시험
            </dd>
            <dd>
              실제 사용환경에 따라 다를 수 있습니다.
            </dd>
          </dl>
        </div>
      </div>
    </div>
